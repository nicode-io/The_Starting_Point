<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A Pew Pew Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pew Pew Game</title>
  </head>
  <body>
    <section class="title" id="title">
      <article>PEW PEW</article>
    </section>
    <section class="scoring" id="scoring">
      <section class="scoreLineOne" id="scoreLineOne">
        <article class="scoreText">SCORE</article>
        <article class="multiplyText">TIME</article>
      </section>
      <section class="scoreLineTwo" id="scoreLineTwo">
        <article class="score" id="score">
          1000
        </article>
        <article class="timer" id="timer">
          01:00
        </article>
      </section>
    </section>
    <section id="game">
      <canvas id="test" width=1000 height=1000></canvas>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
