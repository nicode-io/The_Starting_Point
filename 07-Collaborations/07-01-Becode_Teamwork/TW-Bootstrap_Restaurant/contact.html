    <script>
      function sendInfo(){
        // send data from the form to the restaurant address e-mail
        let name = document.getElementById("firstName").value;
        let firstName = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let subject = "Begood@Becode : " + document.getElementById("subject").value;
        let textAreaComment = document.getElementById("textAreaComment").value;
        let restaurantEmail = "BeGood@BeCode.com";
        let body=`Votre%20nom%20et%20prénom%20%3A%20${firstName}%20${name}%0D%0A%0D%0AVotre%20adresse%20email%20%3A%20${email}%0D%0A%0D%0ALe%20sujet%20choisi%20%3A%20${subject}%0D%0A%0D%0AVotre%20commentaire%20%3A%20${textAreaComment}`;
        console.log("data to send : " + firstName + ", "  + name + ", " + email + ", " + subject + ", " + textAreaComment);
        //document.getElementById("successMessage").innerHtml = "<strong>Success!</strong> Mail sent to ${restaurantEmail}";
        if (name != "" && firstName != "" && email != "" && subject != "" && textAreaComment != "" ){
        document.getElementsByTagName("form")[0].setAttribute("action", "mailto:" + restaurantEmail + "?subject=" + subject + "&body=" + body );
        document.getElementsByTagName("form")[0].setAttribute("method" , "post");
        document.getElementsByTagName("form")[0].setAttribute("enctype", "text/plain");
        alert('Mail envoyé');
        
        }
      }
