<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <meta name="description" content="Clicker Game">
  <title>Coder clicker</title>
</head>

  <body>
    <main>
      <section class="title" id="title">
        <article>CODER CLICKER</article>
      </section>
      <section class="scoring" id="scoring">
        <section class="scoreLineOne" id="scoreLineOne">
          <article class="scoreText">SCORE</article>
          <article class="multiplyText">MULTIPLIER</article>
        </section>
        <section class="scoreLineTwo" id="scoreLineTwo">
          <article class="score" id="score">
          </article>
          <button class="multiplier" id="multiplier">
          </button>
        </section>
      </section>
      <section class="clickUpgrade" id="clickUpgrade">
        <section class="cookie" id="cookie">
          <img src="./assets/img/ordiInput.png" class="cookbtn" id="cookbtn" alt="Code Clicker won't work without this image :(">  
        </section>
        <section class="store" id="store">
            <button class="glow-on-hover storeBtn store1" id="store1">
            </button>
            <button class="glow-on-hover storeBtn store2" id=store2>
            </button>
            <button class="glow-on-hover storeBtn store3" id="store3">
            </button>
            <button class="glow-on-hover storeBtn store4" id="store4">
            </button>
            <button class="glow-on-hover storeBtn store5" id="store5">
            </button>
            <button class="glow-on-hover storeBtn store6" id="store6">
            </button>
        </section>
        <section class="upgrade" id="upgrade">
          <p>YOUR CODING FRIENDS</p>
          <article class="build1" id="build1">
          </article>
          <article class="build2" id="build2">
          </article>
          <article class="build3" id="build3">
          </article>
          <article class="build4" id="build4">
          </article>
          <article class="build5" id=build5>
          </article>
          <article class="build6" id=build6>
          </article>
        </section>
      </section>
    </section>
      <section class="tempUgrade" id="tempUpgrade">
        <article><button class="tempup" id="tempup" >???</button></article>
        <article><button class="trigger">ACHIEVEMENTS</button>
          <section class="modal">
              <article class="modal-content">
                  <span class="close-button">&times;</span></br>
                  <h2>Achievements</h2>
                  <p id="firstAchievement">1. Locked</p>
                  <p id="secondAchievement">2. Locked</p>
                  <p id="thirdAchievement">3. Locked</p>
                  <p id="fourthAchievement">4. Locked</p>
                  <p id="fifthAchievement">5. Locked</p>
                  <p id="sixthAchievement">6. Locked</p>
                  <p id="seventhAchievement">7. Locked</p>
                  <p id="eighthAchievement">8. Locked</p>
                  <p id="ninthAchievement">9. Locked</p>
                  <p id="tenthAchievement">10. Locked</p>
              </article>
          </section>
        </article>
        <article><button class="reset" id="reset">RESET</button></article>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
