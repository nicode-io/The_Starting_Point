{% extends "base.html" %}

{% block title %}Contact us{% endblock title%}

{% block content %}
    <h1>Contact us</h1>

    {% if submitted %}
        <p class="success">
            Your message was submitted successfully. Thank you !
        </p>

    {% else %}
        <form action="" method="post" novalidate> <!-- novalidate disable automatic browser validation -->
            <table>
                {{ form.as_table }}
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
            {% csrf_token %}
        </form>
    {% endif %}
{% endblock %}
