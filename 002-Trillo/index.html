<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="img/favicon.png" rel="shortcut icon" type="image/png">

    <title>Trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
<div class="container">

    <!-- HEADER -->
    <header class="header">
        <img alt="Trillo logo" class="logo" src="img/logo.png">

        <form action="#" class="search">
            <input class="search__input" placeholder="Search hotels" type="text">
            <button class="search__button">
                <svg class="search__icon">
                    <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </button>
        </form>

        <nav class="user-nav">
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                </svg>
                <span class="user-nav__notification">
                    7
                </span>
            </div>
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-chat"></use>
                </svg>
                <span class="user-nav__notification">
                    11
                </span>
            </div>
            <div class="user-nav__user">
                <img alt="User photo" class="user-nav__user-photo" src="img/usergif.gif">
                <span class="user-nav__user-name">Nicode</span>
            </div>
        </nav>
    </header>

    <div class="content">
        <nav class="sidebar">
            NAVIGATION
        </nav>
        <main class="hotel-view">
            HOTEL VIEW
        </main>
    </div>
</div>
</body>
</html>
